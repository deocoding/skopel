{%  extends 'skor/base.html' %}
{% load static %}
{% block content %}

<style>
	.foto-profil{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Kembali ke Profil</a>
                <hr>
                <h3 style="text-align: center">Akun Setting</h3>
                <hr>
                <img class="foto-profil" src="{{request.user.pengajar.foto_profil.url}}" >
            
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
            
                <input class="btn btn-primary" type="submit" name="Ubah Informasi" value="Ubah Informasi">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
