{% extends 'skor/base.html' %}

{% block content %}
<div class="container-fluid">
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Pengajar :</h5>
                <hr>
                <a class="btn btn-outline-info btn-sm btn-block" href="">Ubah Informasi</a>
                <a class="btn btn-outline-secondary btn-sm btn-block" href="{% url 'buat_pelanggaran' pengajar.id %}">Tambah Pelanggaran</a>

            </div>
        </div>

        <div class="col-md">
            <div class="card card-body">
                <h5>Informasi Pengajar</h5>
                <hr>
                <p>Nama: </p>
                <p>NIP: </p>
                <p>Jabatan: </p>
            </div>
        </div>

        <div class="col-md">
            <div class="card card-body">
                <h5>Total Laporan</h5>
                <hr>
                <h1 style="text-align: center;padding: 10px"></h1>
            </div>
        </div>
    </div>


    <br>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form method="get">

                <button class="btn btn-primary" type="submit">Cari</button>
            </form>
            </div>
        </div>
        
    </div>
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Siswa</th>
                        <th>Jenis Pelanggaran</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                        <th>Ubah</th>
                        <th>Hapus</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
